description: Raspberrypi PIO-DMA Video Driver

compatible: "raspberrypi,video-pio-dma"

include: ["raspberrypi,pico-pio-device.yaml"]

properties:
  vsync-gpios:
    required: true
    type: phandle-array
    description: |
      GPIO to use for VSYNC input.
  hsync-gpios:
    required: true
    type: phandle-array
    description: |
      GPIO to use for HSYNC input.
  pclk-gpios:
    required: true
    type: phandle-array
    description: |
      GPIO to use for PCLK input.
  data-gpios:
    required: true
    type: phandle-array
    description: |
      GPIO to use for PCLK input.
  dma:
    required: true
    type: phandle
    description: |
      DMA device handle to configure with the PIO engine.

child-binding:
  child-binding:
    include: video-interfaces.yaml
