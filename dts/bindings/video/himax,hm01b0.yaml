description: Himax HM01B0 video sensor

compatible: "himax,hm01b0"

properties:
  data-bits:
    type: int
    default: 0x1
    description: Camera input data width. 1/4/8 bits
    enum: [1, 4, 8]

  reset-gpios:
    type: phandle-array
    description: |
      The RESETn pin is asserted to disable the sensor causing a hard
      reset. The sensor receives this as an active-low signal.
  pwdn-gpios:
    type: phandle-array
    description: |
      The PWDN pin is asserted to power down the sensor. The sensor
      receives this as an active high signal

include: i2c-device.yaml

child-binding:
  child-binding:
    include: video-interfaces.yaml
